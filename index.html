<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Lista de Deseos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .wish-card img {
      object-fit: cover;
      height: 200px;
      transition: transform 0.3s ease;
    }
    .wish-card img:hover {
      transform: scale(1.05);
    }
    .wish-card {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }
    .wish-card.show {
      opacity: 1;
      transform: translateY(0);
    }
    .preview-img {
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">üéÅ Mi Lista de Deseos</span>
    </div>
  </nav>

  <div class="container">
    <!-- Formulario principal -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">A√±adir nuevo deseo</h5>
        <form id="wishForm" class="row g-3">
          <div class="col-md-3">
            <input type="text" id="wishTitle" class="form-control" placeholder="T√≠tulo del deseo" required>
          </div>
          <div class="col-md-3">
            <input type="url" id="wishLink" class="form-control" placeholder="Enlace (opcional)">
          </div>
          <div class="col-md-3">
            <input type="number" id="wishPrice" class="form-control" placeholder="Precio (‚Ç¨)" min="0" step="0.01">
          </div>
          <div class="col-md-3">
            <select id="imageType" class="form-select">
              <option value="url" selected>Usar URL de imagen</option>
              <option value="upload">Subir imagen</option>
            </select>
          </div>

          <div class="col-md-6" id="urlInputContainer">
            <input type="url" id="wishImageURL" class="form-control" placeholder="URL de la imagen (opcional)">
          </div>

          <div class="col-md-6" id="fileInputContainer" style="display:none;">
            <input type="file" id="wishImageFile" class="form-control" accept="image/*">
          </div>

          <div class="col-12 text-center">
            <img id="imagePreview" class="preview-img mt-2" alt="Vista previa">
          </div>

          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">A√±adir a la lista</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bot√≥n de compartir -->
    <div class="text-end mb-3" id="shareControls" style="display:none;">
      <button id="shareButton" class="btn btn-outline-primary">üîó Generar enlace compartible</button>
    </div>

    <div id="shareBox" class="card card-body mb-4" style="display:none;">
      <p class="mb-2">Enlace corto listo para compartir:</p>
      <input id="shareLink" class="form-control mb-2" readonly>
      <button class="btn btn-sm btn-secondary" onclick="copyLink()">üìã Copiar al portapapeles</button>
    </div>

    <!-- Lista de deseos -->
    <div id="wishlist" class="row g-4"></div>
  </div>

  <!-- Modal de edici√≥n -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title">Editar deseo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editIndex">
            <div class="mb-3">
              <label class="form-label">T√≠tulo</label>
              <input type="text" id="editTitle" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Enlace</label>
              <input type="url" id="editLink" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Precio (‚Ç¨)</label>
              <input type="number" id="editPrice" class="form-control" min="0" step="0.01">
            </div>
            <div class="mb-3">
              <label class="form-label">Imagen (URL o subir nueva)</label>
              <input type="url" id="editImageURL" class="form-control mb-2" placeholder="URL de imagen (opcional)">
              <input type="file" id="editImageFile" class="form-control" accept="image/*">
              <img id="editPreview" class="preview-img mt-2" alt="Vista previa">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('wishForm');
    const wishlist = document.getElementById('wishlist');
    const shareButton = document.getElementById('shareButton');
    const shareBox = document.getElementById('shareBox');
    const shareLink = document.getElementById('shareLink');
    const shareControls = document.getElementById('shareControls');
    const imageType = document.getElementById('imageType');
    const urlInput = document.getElementById('wishImageURL');
    const fileInput = document.getElementById('wishImageFile');
    const urlContainer = document.getElementById('urlInputContainer');
    const fileContainer = document.getElementById('fileInputContainer');
    const preview = document.getElementById('imagePreview');
    const editModal = new bootstrap.Modal(document.getElementById('editModal'));
    const editForm = document.getElementById('editForm');

    let wishes = JSON.parse(localStorage.getItem('wishlist')) || [];

    imageType.addEventListener('change', () => {
      if (imageType.value === 'upload') {
        urlContainer.style.display = 'none';
        fileContainer.style.display = 'block';
      } else {
        fileContainer.style.display = 'none';
        urlContainer.style.display = 'block';
      }
      preview.style.display = 'none';
    });

    urlInput.addEventListener('input', () => {
      preview.src = urlInput.value;
      preview.style.display = urlInput.value ? 'block' : 'none';
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    function renderWishes() {
      wishlist.innerHTML = '';
      wishes.forEach((wish, index) => {
        const col = document.createElement('div');
        col.classList.add('col-md-4');
        col.innerHTML = `
          <div class="card wish-card shadow-sm">
            <img src="${wish.image || 'https://via.placeholder.com/400x200?text=Sin+Imagen'}" class="card-img-top" alt="${wish.title}">
            <div class="card-body">
              <h5 class="card-title">${wish.title}</h5>
              ${wish.price ? `<p class="text-success fw-bold">üí∞ ${parseFloat(wish.price).toFixed(2)} ‚Ç¨</p>` : ''}
              ${wish.link ? `<a href="${wish.link}" target="_blank" class="btn btn-outline-primary mb-2">Ver enlace</a>` : ''}
              <div class="d-flex justify-content-between">
                <button class="btn btn-outline-warning btn-sm" onclick="editWish(${index})">‚úèÔ∏è Editar</button>
                <button class="btn btn-outline-danger btn-sm" onclick="deleteWish(${index})">üóë Eliminar</button>
              </div>
            </div>
          </div>
        `;
        wishlist.appendChild(col);
        setTimeout(() => col.firstElementChild.classList.add('show'), 50);
      });
      shareControls.style.display = wishes.length > 0 ? 'block' : 'none';
    }

    function saveWishes() {
      localStorage.setItem('wishlist', JSON.stringify(wishes));
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('wishTitle').value;
      const link = document.getElementById('wishLink').value;
      const price = document.getElementById('wishPrice').value;
      let image = '';
      if (imageType.value === 'url') {
        image = urlInput.value || 'https://via.placeholder.com/400x200?text=Sin+Imagen';
      } else if (fileInput.files.length > 0) {
        image = preview.src;
      } else {
        image = 'https://via.placeholder.com/400x200?text=Sin+Imagen';
      }

      wishes.push({ title, link, price, image });
      saveWishes();
      renderWishes();
      form.reset();
      preview.style.display = 'none';
    });

    function deleteWish(index) {
      const card = wishlist.children[index].firstElementChild;
      card.classList.remove('show');
      setTimeout(() => {
        wishes.splice(index, 1);
        saveWishes();
        renderWishes();
      }, 300);
    }

    // ‚úèÔ∏è Editar deseo
    function editWish(index) {
      const wish = wishes[index];
      document.getElementById('editIndex').value = index;
      document.getElementById('editTitle').value = wish.title;
      document.getElementById('editLink').value = wish.link;
      document.getElementById('editPrice').value = wish.price;
      document.getElementById('editImageURL').value = '';
      document.getElementById('editImageFile').value = '';
      const preview = document.getElementById('editPreview');
      preview.src = wish.image || 'https://via.placeholder.com/400x200?text=Sin+Imagen';
      preview.style.display = 'block';
      editModal.show();
    }

    document.getElementById('editImageURL').addEventListener('input', e => {
      const preview = document.getElementById('editPreview');
      preview.src = e.target.value;
      preview.style.display = e.target.value ? 'block' : 'none';
    });

    document.getElementById('editImageFile').addEventListener('change', e => {
      const file = e.target.files[0];
      const preview = document.getElementById('editPreview');
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          preview.src = ev.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    editForm.addEventListener('submit', e => {
      e.preventDefault();
      const index = document.getElementById('editIndex').value;
      const title = document.getElementById('editTitle').value;
      const link = document.getElementById('editLink').value;
      const price = document.getElementById('editPrice').value;
      const imageURL = document.getElementById('editImageURL').value;
      const imagePreview = document.getElementById('editPreview').src;
      wishes[index] = { title, link, price, image: imageURL || imagePreview };
      saveWishes();
      renderWishes();
      editModal.hide();
    });

    async function generateShortLink(longUrl) {
      try {
        const res = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`);
        if (!res.ok) throw new Error("Error al generar el enlace");
        return await res.text();
      } catch {
        alert("No se pudo generar el enlace corto.");
        return longUrl;
      }
    }

    shareButton.addEventListener('click', async () => {
      const encoded = encodeURIComponent(btoa(JSON.stringify(wishes)));
      const longUrl = `${location.origin}${location.pathname}#data=${encoded}`;
      shareBox.style.display = 'block';
      shareLink.value = "Generando...";
      const shortUrl = await generateShortLink(longUrl);
      shareLink.value = shortUrl;
    });

    function copyLink() {
      shareLink.select();
      document.execCommand('copy');
      alert('¬°Enlace copiado al portapapeles!');
    }

    if (location.hash.startsWith('#data=')) {
      try {
        const data = JSON.parse(atob(decodeURIComponent(location.hash.slice(6))));
        wishes = data;
      } catch {}
    }

    renderWishes();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
