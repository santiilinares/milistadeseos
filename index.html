<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Lista de Deseos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .wish-card img {
      object-fit: cover;
      height: 200px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">游꾸 Mi Lista de Deseos</span>
    </div>
  </nav>

  <div class="container">
    <!-- Formulario para a침adir deseos -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">A침adir nuevo deseo</h5>
        <form id="wishForm" class="row g-3">
          <div class="col-md-4">
            <input type="text" id="wishTitle" class="form-control" placeholder="T칤tulo del deseo" required>
          </div>
          <div class="col-md-4">
            <input type="url" id="wishLink" class="form-control" placeholder="Enlace (opcional)">
          </div>
          <div class="col-md-4">
            <input type="url" id="wishImage" class="form-control" placeholder="URL de la imagen (opcional)">
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">A침adir a la lista</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Lista de deseos -->
    <div id="wishlist" class="row g-4">
      <!-- Aqu칤 se a침adir치n los deseos din치micamente -->
    </div>
  </div>

  <script>
    const form = document.getElementById('wishForm');
    const wishlist = document.getElementById('wishlist');

    // 游댳 Cargar deseos guardados al iniciar
    let wishes = JSON.parse(localStorage.getItem('wishlist')) || [];

    // Funci칩n para renderizar la lista
    function renderWishes() {
      wishlist.innerHTML = '';
      wishes.forEach((wish, index) => {
        const card = document.createElement('div');
        card.classList.add('col-md-4');
        card.innerHTML = `
          <div class="card wish-card shadow-sm">
            <img src="${wish.image}" class="card-img-top" alt="${wish.title}">
            <div class="card-body">
              <h5 class="card-title">${wish.title}</h5>
              ${wish.link ? `<a href="${wish.link}" target="_blank" class="btn btn-outline-primary mb-2">Ver enlace</a>` : ''}
              <button class="btn btn-outline-danger btn-sm" onclick="deleteWish(${index})">Eliminar</button>
            </div>
          </div>
        `;
        wishlist.appendChild(card);
      });
    }

    // 游댳 Guardar en localStorage
    function saveWishes() {
      localStorage.setItem('wishlist', JSON.stringify(wishes));
    }

    // 游댳 A침adir un nuevo deseo
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('wishTitle').value;
      const link = document.getElementById('wishLink').value;
      const image = document.getElementById('wishImage').value || 'https://via.placeholder.com/400x200?text=Sin+Imagen';

      wishes.push({ title, link, image });
      saveWishes();
      renderWishes();
      form.reset();
    });

    // 游댳 Eliminar deseo
    function deleteWish(index) {
      wishes.splice(index, 1);
      saveWishes();
      renderWishes();
    }

    // Renderizar al cargar la p치gina
    renderWishes();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
