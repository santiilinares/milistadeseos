<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Lista de Deseos Compartible</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .wish-card img {
      object-fit: cover;
      height: 200px;
    }
    .share-box {
      display: none;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ğŸ Mi Lista de Deseos</span>
    </div>
  </nav>

  <div class="container">
    <!-- Formulario para aÃ±adir deseos -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">AÃ±adir nuevo deseo</h5>
        <form id="wishForm" class="row g-3">
          <div class="col-md-3">
            <input type="text" id="wishTitle" class="form-control" placeholder="TÃ­tulo del deseo" required>
          </div>
          <div class="col-md-2">
            <input type="number" id="wishPrice" class="form-control" placeholder="Precio (â‚¬)" min="0" step="0.01">
          </div>
          <div class="col-md-3">
            <input type="url" id="wishLink" class="form-control" placeholder="Enlace (opcional)">
          </div>
          <div class="col-md-3">
            <input type="url" id="wishImage" class="form-control" placeholder="URL de la imagen (opcional)">
          </div>
          <div class="col-md-1 text-end">
            <button type="submit" class="btn btn-success w-100">+</button>
          </div>
        </form>
      </div>
    </div>

    <!-- BotÃ³n para compartir -->
    <div class="text-end mb-3">
      <button id="shareButton" class="btn btn-outline-primary">ğŸ”— Generar enlace compartible</button>
    </div>

    <!-- Caja con enlace generado -->
    <div id="shareBox" class="share-box card card-body mb-4">
      <p class="mb-2">Copia y comparte este enlace:</p>
      <input id="shareLink" class="form-control" readonly>
      <button class="btn btn-sm btn-secondary mt-2" onclick="copyLink()">ğŸ“‹ Copiar</button>
    </div>

    <!-- Lista de deseos -->
    <div id="wishlist" class="row g-4"></div>
  </div>

  <script>
    const form = document.getElementById('wishForm');
    const wishlist = document.getElementById('wishlist');
    const shareButton = document.getElementById('shareButton');
    const shareBox = document.getElementById('shareBox');
    const shareLink = document.getElementById('shareLink');

    // Cargar desde localStorage
    let wishes = JSON.parse(localStorage.getItem('wishlist')) || [];

    // Si hay datos en la URL (modo compartido)
    const hashData = location.hash.slice(6); // #data=...
    if (hashData) {
      try {
        const decoded = JSON.parse(atob(decodeURIComponent(hashData)));
        wishes = decoded;
        localStorage.setItem('wishlist', JSON.stringify(wishes));
      } catch (err) {
        console.error("Error al decodificar los datos del enlace:", err);
      }
    }

    // Renderizar lista
    function renderWishes() {
      wishlist.innerHTML = '';
      wishes.forEach((wish, index) => {
        const card = document.createElement('div');
        card.classList.add('col-md-4');
        card.innerHTML = `
          <div class="card wish-card shadow-sm h-100">
            <img src="${wish.image}" class="card-img-top" alt="${wish.title}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${wish.title}</h5>
              ${wish.price ? `<p class="card-text fw-bold text-success">ğŸ’° ${parseFloat(wish.price).toFixed(2)} â‚¬</p>` : ''}
              <div class="mt-auto">
                ${wish.link ? `<a href="${wish.link}" target="_blank" class="btn btn-outline-primary mb-2 w-100">Ver enlace</a>` : ''}
                <button class="btn btn-outline-danger btn-sm w-100" onclick="deleteWish(${index})">Eliminar</button>
              </div>
            </div>
          </div>
        `;
        wishlist.appendChild(card);
      });
    }

    function saveWishes() {
      localStorage.setItem('wishlist', JSON.stringify(wishes));
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('wishTitle').value;
      const price = document.getElementById('wishPrice').value;
      const link = document.getElementById('wishLink').value;
      const image = document.getElementById('wishImage').value || 'https://via.placeholder.com/400x200?text=Sin+Imagen';

      wishes.push({ title, price, link, image });
      saveWishes();
      renderWishes();
      form.reset();
    });

    function deleteWish(index) {
      wishes.splice(index, 1);
      saveWishes();
      renderWishes();
    }

    // ğŸ”— Generar enlace compartible
    shareButton.addEventListener('click', () => {
      const encoded = encodeURIComponent(btoa(JSON.stringify(wishes)));
      const url = `${location.origin}${location.pathname}#data=${encoded}`;
      shareLink.value = url;
      shareBox.style.display = 'block';
    });

    // ğŸ“‹ Copiar enlace
    function copyLink() {
      shareLink.select();
      document.execCommand('copy');
      alert('Â¡Enlace copiado al portapapeles!');
    }

    // Render inicial
    renderWishes();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
