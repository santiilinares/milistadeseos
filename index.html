<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Lista de Deseos</title>
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/330/330714.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0e0f0f;
    }
    .wish-card img {
      object-fit: cover;
      height: 200px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">🎁 Mi Lista de Deseos</span>
    </div>
  </nav>

  <div class="container">
    <!-- Formulario -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Añadir nuevo deseo</h5>
        <form id="wishForm" class="row g-3">
          <div class="col-md-3">
            <input type="text" id="wishTitle" class="form-control" placeholder="Título del deseo" required>
          </div>
          <div class="col-md-3">
            <input type="url" id="wishLink" class="form-control" placeholder="Enlace (opcional)">
          </div>
          <div class="col-md-3">
            <input type="url" id="wishImage" class="form-control" placeholder="URL de la imagen (opcional)">
          </div>
          <div class="col-md-3">
            <input type="number" id="wishPrice" class="form-control" placeholder="Precio (€)" min="0" step="0.01">
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Añadir a la lista</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Botón para generar enlace compartido -->
    <div class="text-end mb-3" id="shareControls" style="display:none;">
      <button id="shareButton" class="btn btn-outline-primary">🔗 Generar enlace compartible</button>
    </div>

    <!-- Caja del enlace generado -->
    <div id="shareBox" class="card card-body mb-4" style="display:none;">
      <p class="mb-2">Copia este enlace y compártelo (luego puedes acortarlo con TinyURL o Bitly):</p>
      <input id="shareLink" class="form-control mb-2" readonly>
      <button class="btn btn-sm btn-secondary" onclick="copyLink()">📋 Copiar al portapapeles</button>
    </div>

    <!-- Lista de deseos -->
    <div id="wishlist" class="row g-4"></div>
  </div>

  <script>
    const form = document.getElementById('wishForm');
    const wishlist = document.getElementById('wishlist');
    const shareButton = document.getElementById('shareButton');
    const shareBox = document.getElementById('shareBox');
    const shareLink = document.getElementById('shareLink');
    const shareControls = document.getElementById('shareControls');

    // 🔹 Cargar deseos guardados
    let wishes = JSON.parse(localStorage.getItem('wishlist')) || [];

    // 🔹 Renderizar lista y actualizar botón de compartir
    function renderWishes() {
      wishlist.innerHTML = '';
      wishes.forEach((wish, index) => {
        const card = document.createElement('div');
        card.classList.add('col-md-4');
        card.innerHTML = `
          <div class="card wish-card shadow-sm">
            <img src="${wish.image || 'https://via.placeholder.com/400x200?text=Sin+Imagen'}" class="card-img-top" alt="${wish.title}">
            <div class="card-body">
              <h5 class="card-title">${wish.title}</h5>
              ${wish.price ? `<p class="text-success fw-bold">💰 ${parseFloat(wish.price).toFixed(2)} €</p>` : ''}
              ${wish.link ? `<a href="${wish.link}" target="_blank" class="btn btn-outline-primary mb-2">Ver enlace</a>` : ''}
              <button class="btn btn-outline-danger btn-sm" onclick="deleteWish(${index})">Eliminar</button>
            </div>
          </div>
        `;
        wishlist.appendChild(card);
      });

      // Mostrar u ocultar botón de generar enlace según haya deseos
      shareControls.style.display = wishes.length > 0 ? 'block' : 'none';
    }

    // 🔹 Guardar en localStorage
    function saveWishes() {
      localStorage.setItem('wishlist', JSON.stringify(wishes));
    }

    // 🔹 Añadir deseo
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('wishTitle').value;
      const link = document.getElementById('wishLink').value;
      const image = document.getElementById('wishImage').value || 'https://via.placeholder.com/400x200?text=Sin+Imagen';
      const price = document.getElementById('wishPrice').value;

      wishes.push({ title, link, image, price });
      saveWishes();
      renderWishes();
      form.reset();
    });

    // 🔹 Eliminar deseo
    function deleteWish(index) {
      wishes.splice(index, 1);
      saveWishes();
      renderWishes();
    }

    // 🔹 Generar enlace compartible
    shareButton.addEventListener('click', () => {
      const encoded = encodeURIComponent(btoa(JSON.stringify(wishes)));
      const url = `${location.origin}${location.pathname}#data=${encoded}`;
      shareLink.value = url;
      shareBox.style.display = 'block';
    });

    // 🔹 Copiar enlace al portapapeles
    function copyLink() {
      shareLink.select();
      document.execCommand('copy');
      alert('¡Enlace copiado! Ahora puedes acortarlo con TinyURL o Bitly.');
    }

    // 🔹 Si se abre con enlace compartido
    if (location.hash.startsWith('#data=')) {
      try {
        const data = JSON.parse(atob(decodeURIComponent(location.hash.slice(6))));
        wishes = data;
        renderWishes();
      } catch (err) {
        console.error('Error al decodificar el enlace compartido:', err);
      }
    }

    // 🔹 Renderizar al cargar
    renderWishes();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
